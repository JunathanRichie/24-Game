<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "assets/page.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>24 In A Rush</title>
</head>
<body>
    <div class="loader">            
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>
    <div class="game-over">
        <h1>GAME OVER</h1>
        <h1>YOUR SCORE: <span id="scoreAkhir">0</span></h1>
        <div class="retry"><p>RETRY</p></div>
    </div>
    <audio id="myAudio" src="asset/lagu2.mp3"></audio>
    <header>
        <div class="score">
            <p>Score:<span id="score">0</span></p>
        </div>
        <div class="time">
            <p id="time">90</p>
        </div>
        <div class="control">
            <img src="assets/image/Reset.png" alt="Reset" id="reset">
            <img src="assets/image/Sound-off.png" alt="Sound" id="mysound" onclick="changeImage()">
        </div>
    </header>    
    <div class="result-container">
        <div class="result-box">
            <p id="result">0</p>
        </div>
    </div>
    <div class="operator">
        <div class="button" id="add">
            <img src="assets/image/tambah.png" alt="tambah">
        </div>
        <div class="button" id="sub">
            <img src="assets/image/kurang.png" alt="kurang">
        </div>
        <div class="button" id="multi">
            <img src="assets/image/kali.png" alt="kali">
        </div>
        <div class="button" id="div">
            <img src="assets/image/bagi.png" alt="bagi">
        </div>
    </div>
    <div class="number-container">
        <div class="button" id="number1">

        </div>
        <div class="button" id="number2">
    
        </div>
        <div class="button" id="number3">
    
        </div>
        <div class="button" id="number4">
    
        </div>
    </div>
    <div class="back-container">
        <div class="back-button btn js-trigger-transition" id="back" onclick="back()">
            <p>Back</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/plugins/CSSRulePlugin.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
