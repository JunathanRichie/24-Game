<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 In A Rush</title>
    <link rel ="stylesheet" href = "asset/index.css">
    <link rel ="stylesheet" href = "asset/page.css">
</head>

<body>
    <!-- background -->
    <audio id="myAudio" src="asset/lagu2.mp3"></audio>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="loader">            
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
      </div>

      <!-- content -->
    <div id = "header">
        <div id = "left-section">
            <img id = "temp" src="asset/off.png" alt="Hidden Image"> 
        </div>
        <h1 id ="judul">24</h1>
        <div id="sound-container" >
            <img id="mysound" src="asset/off.png"    alt="sound" onclick="changeImage()">
        </div> 
    </div>
    <div id = "button-container" >
        <button id="playButton" onclick="startGame()"class = "btn js -trigger-transition">Play</button>
        <button id="tutorialButton" onclick="tutorial()"class = "btn js -trigger-transition">Tutorial</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/plugins/CSSRulePlugin.min.js"></script>

    <script src = "asset/index.js"></script>
</body>
</html>
